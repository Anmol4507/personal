<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="full_body">
        <span class="title">
            <h2>Expense Tracker</h2>
        </span>
        <div class="container">
            <div class="expenses">
                <a href='#' class="buttons" onclick="add_expense_page()">Add Expense</a>
                <br>
                <div class="availabe-expenses">
                    <div class="sub-title">Expenses</div>
                   <table class="expense-table" cellspacing= "10px" cellpadding="8px 20px">
                    <tr style= "border-bottom:1px solid white;">
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Note</th>
                        <!-- <th>Selected</th> -->
                    </tr>
                    </table>
                </div>
                <form action="#" class="add-new-expense">
                    <span>
                        <label for="amount">Amount</label>
                        <input type="text" class="form-input" name="amount" placeholder="How much?">
                    </span>
                    <span>
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="0">Food</option>
                            <option value="1">Travel</option> 
                            <option value="2">Groceries</option>
                            <option value="3">Entertainment</option>
                            <option value="4">Others</option>
                        </select>
                    </span>
                    <span>
                         <label for="date">Date:</label>
                        <input type="date" class="form-input" name="date" placeholder="dd-mm-yy"> 
                    </span>
                    <span>
                        <label for="note">Note:</label>
                        <input type="text" class="form-input" name="note" placeholder="what did you spend on?">
                    </span>
                    <span>
                        <a href="#" class="buttons" style="font-size: 15px;padding: 8px 10px;" onclick="add_expense()">Submit</a>
                    </span>
                </form>
            </div>
            <div class="category">
                <a href="#" class="buttons" onclick="add_category_page()">Add Category</a>
                <br>
                <div class="sub-title">
                    Categories
                </div>
                <div class="available-categories">
                    <span>Food- <span class="sum">0 Rs. spent</span></span>
                    <span>Travel- <span class="sum">0 Rs. spent</span></span>
                    <span>Groceries- <span class="sum">0 Rs. spent</span></span>
                    <span>Entertainment- <span class="sum">0 Rs. spent </span></span>
                    <span>Others- <span class="sum">0 Rs. spent</span></span>
            </div>
            <form action="#" class="add-category">
                <span>
                    <label for="category">Category Name:</label>
                    <input type="text" class="form-input" name="new-category" placeholder="Enter category name">
                </span>
                <span>
                    <a href="#" class="buttons" onclick="add_category()">Submit</a>
                </span>
            </form>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
